<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nando's Training Demo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with blur */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('YOUR_IMAGE_URL_HERE'); /* Replace with your Nando's restaurant photo */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
            transform: scale(1.1); /* Prevents white edges from blur */
        }

        /* Phone mockup container */
        .phone-mockup {
            width: 375px; /* Standard mobile width */
            height: 750px;
            background: #000;
            border-radius: 40px;
            border: 12px solid #333;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        /* Phone Notch */
        .notch {
            width: 150px;
            height: 25px;
            background: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        /* Area where the avatar script will load */
        #avatar-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="phone-mockup">
        <div class="notch"></div>
        <div id="avatar-container">
            <script 
                data-client="695bb093771477e07cc7d78e" 
                data-flow-id="agent-10" 
                src="https://assets.eself.ai/generic/prod/bundle.js">
            </script>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nando's Training Demo</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blurred restaurant background */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('YOUR_IMAGE_URL_HERE'); /* paste your restaurant image URL */
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
      transform: scale(1.1);
    }

    /* Phone frame */
    .phone-mockup {
      width: 375px;
      height: 750px;
      background: #000;
      border-radius: 40px;
      border: 12px solid #333;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    .notch {
      width: 150px;
      height: 25px;
      background: #333;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }

    /* Phone screen area where avatar goes */
    #avatar-container {
      position: absolute;
      top: 40px;      /* space under notch */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 40px);
      overflow: hidden;
    }

    /* Make the avatar iframe/canvas fill the screen */
    #avatar-container > * {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <div class="background-container"></div>

  <div class="phone-mockup">
    <div class="notch"></div>
    <div id="avatar-container">
      <script
        data-client="695bb093771477e07cc7d78e"
        data-flow-id="agent-10"
        src="https://assets.eself.ai/generic/prod/bundle.js">
      </script>
    </div>
  </div>

</body>
</html>
